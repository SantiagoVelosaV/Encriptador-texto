<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="encryptor">
            <div class="header">
                <img src="./img/Logo.png" alt="Lock Icon">
            </div>
            <h1>Encriptador de texto</h1>
            <textarea id="input-text" placeholder="Ingrese el texto aqui..."></textarea>
            <p class="nota"><i class="fas fa-exclamation-triangle"></i> Solo letras minúsculas y sin acentos</p>
            <div class="buttons">
                <button id="encrypt-btn" class="btn encrypt">
                    <i class="fas fa-lock"></i> Encriptar
                </button>
                <button id="decrypt-btn" class="btn decrypt">
                    <i class="fas fa-lock-open"></i> Desencriptar
                </button>
            </div>
            <textarea id="output-text" placeholder="El texto encriptado aparecerá aquí..." readonly></textarea>
            <button id="copy-btn" class="btn copy">
                <i class="fas fa-copy"></i> Copiar
            </button>
        </div>
        <footer>
            <p>© 2024 Encriptador de texto. Santiago Velosa Veloza.</p>
            <div class="social-links">
                <a href="https://www.linkedin.com/in/santiago-velosa/" target="_blank" class="social-icon">
                    <i class="fab fa-linkedin"></i>
                </a>
                <a href="https://github.com/SantiagoVelosaV" target="_blank" class="social-icon">
                    <i class="fab fa-github"></i>
                </a>
            </div>
        </footer>
        
    </div>

    <script src="script.js"></script>
</body>
</html>
